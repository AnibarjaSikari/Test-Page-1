<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="register.css" />
    <title>Register as an user</title>
  </head>
  <body>
	<div class="centerBox">
    <fieldset>
    <legend>Register or Log In</legend>
		<form class="" action="" method="post">
		<table id="tab_1">
			<tr>
				<td>Name: </td>
				<td><input type="text" size="50"/></td>
			</tr>
			<tr>
				<td>User email Id: </td>
				<td><input type="email" placeholder="example@xyz.com" size="50" ></td>
			</tr>
			<tr>
				<td>Password: </td>
        <td>
          <input type="password" >
          <button type="button" id="btn_show1" class="showbtn showbtn_1">Show</button>
        </td>
			</tr>
      <tr>
				<td>Retype Password: </td>
				<td>
          <input type="password" >
          <button type="button" id="btn_show2" class="showbtn showbtn_2">Show</button>
        </td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td>
					<input type="radio" name="gender" value="m">Male
					<input type="radio" name="gender" value="f">Female
          <input type="radio" name="gender" value="o">Others
				</td>
			</tr>
			<tr>
				<td>Phone No.</td>
				<td>
					<select id="c_code">
					<!--selected hidden is applied to use default select-->
						<option selected hidden>Select Country Code</option>
						<option value="+91">+91 India (Default)</option>
					</select>
					<input type="text" id="ph_no" name="" value="" maxlength="10" hint="Enter Your Favourite Number">
				</td>
			</tr>
      <tr align="center">
        <td colspan="2">
          <button type="button" class="btn btn1"><span>Register</span></button>
          <button type="button" class="btn btn2"><span>Cancel</span></button>
          <button type="button" class="btn btn3"><span>Log In</span></button>
        </td>
      </tr>
		</table>
		</form>
  </fieldset>
	</div>
  </body>
</html>
