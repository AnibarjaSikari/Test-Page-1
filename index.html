<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="register.css" />
    <title>Register as an user</title>
  </head>
  <body>
	<div class="centerBox">
		<form class="" action="" method="post">
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>User email Id: </td>
				<td><input type="email" placeholder="example@xyz.com" /></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" /></td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td>
					<input type="radio" name="gender" value="m"/>Male
					<input type="radio" name="gender" value="f"/>Female
				</td>
			</tr>
			<tr>
				<td>Phone No.</td>
				<td>
					<select>
					<!--selected hidden is applied to use default select-->
						<option selected hidden>Select Country Code</option>
						<option value="+91">+91 India (Default)</option>
					</select>
					<input type="phone" name="" value="">
				</td>
			</tr>
      <tr align="center">
        <td colspan="2">
          <input type="submit" />
        </td>
      </tr>
		</table>
		</form>
	</div>
  </body>
</html>
